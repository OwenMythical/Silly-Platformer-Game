<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { font-family: 'Inter', system-ui, sans-serif; }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-white antialiased">
    
    <!-- Background Effects -->
    <div class="fixed inset-0 -z-10">
      <div class="absolute top-0 left-1/4 w-96 h-96 bg-violet-500/20 rounded-full blur-3xl"></div>
      <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-fuchsia-500/20 rounded-full blur-3xl"></div>
      <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.02)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.02)_1px,transparent_1px)] bg-[size:64px_64px]"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-slate-950/80 backdrop-blur-xl border-b border-slate-800/50">
      <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#" class="text-xl font-bold bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent">
          Silly Platformer Game
        </a>
      
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 px-6">
      <div class="max-w-6xl mx-auto text-center">
        <!-- Badge -->
        <div class="inline-flex items-center gap-2 px-4 py-2 bg-violet-500/10 border border-violet-500/20 rounded-full text-violet-300 text-sm mb-8">
          <span class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></span>
          <span>Version 1.0</span>
        </div>
        
        <h1 class="text-5xl md:text-7xl font-bold tracking-tight mb-6 leading-[1.1]">
          Silly Platformer Game
          <span class="block bg-gradient-to-r from-violet-400 via-fuchsia-400 to-pink-400 bg-clip-text text-transparent">
            the greatest game
          </span>
        </h1>
        
        <p class="text-xl text-slate-400 max-w-2xl mx-auto mb-10 leading-relaxed">
          This game was crafted by an expert in the game making field...
        </p>
        
      </div>
    </section>

    <!-- CTA Section -->
    <section class="py-24 px-6">
      <div class="max-w-4xl mx-auto">
        <div class="p-12 rounded-3xl bg-gradient-to-r from-violet-500/10 via-fuchsia-500/10 to-pink-500/10 border border-violet-500/20 text-center">
          <h2 class="text-3xl md:text-4xl font-bold mb-4">Ready to play?</h2>
          <p class="text-slate-400 mb-8 max-w-lg mx-auto">This is the greatest game in all of history.</p>
          <a href="https://drive.google.com/file/d/1-meW1IktQgahxfsz4dma4762UlTS2ta8/view?usp=sharing" class="inline-block px-8 py-4 bg-white text-slate-900 rounded-xl font-semibold text-lg hover:bg-slate-100 transition-colors">
           Download
          </a>
        </div>
      </div>
    </section>
    
  </body>
</html>
